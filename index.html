    <!-- Custom JS -->
    <script>
        $(window).on('load', function () {
            // Preloader
            $('#preloader').delay(2000).fadeOut('slow', function () {
                $(this).hide();
            });

            // Typed JS
            var typed = new Typed('.typed', {
                strings: ['Web Developer &#38; Backend Developer'],
                smartBackspace: true, // Default value
                typeSpeed: 50,
                backSpeed: 50,
                backDelay: 500,
                startDelay: 3000,
                loop: true,
            });

            // Count Number
            $('.count').each(function () {
                $(this).delay(2000).prop('Counter', 0).animate({
                    Counter: $(this).text()
                }, {
                    duration: 3000,
                    easing: 'swing',
                    step: function (now) {
                        $(this).text(Math.ceil(now));
                    }
                });
            });
        });


        // Navigation
        $('a[href^="#"]').click(function (event) {
            var id = $(this).attr("href");
            var target = $(id).offset().top;
            $('html, body').animate({
                scrollTop: target
            }, 500);
            event.preventDefault();
        });

        function getTargetTop(elem) {
            var id = elem.attr("href");
            var offset = 60;
            return $(id).offset().top - offset;
        }


        $(window).scroll(function (e) {
            isSelected($(window).scrollTop())
        });

        var sections = $('a[href^="#"]');

        function isSelected(scrolledTo) {

            var threshold = 100;
            var i;

            for (i = 0; i < sections.length; i++) {
                var section = $(sections[i]);
                var target = getTargetTop(section);

                if (scrolledTo > target - threshold && scrolledTo < target + threshold) {
                    sections.removeClass("active");
                    section.addClass("active");
                }

            };
        }

        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 355,
                    "density": {
                        "enable": true,
                        "value_area": 789.1476416322727
                    }
                },
                "color": {

                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {

                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {

                    "random": false,
                    "anim": {

                        "opacity_min": 0,
                        "sync": false
                    }
                },
                "size": {
                    "value": 2,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 2,
                        "size_min": 0,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": false,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 0.2,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "bubble"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {

                        }
                    },
                    "bubble": {
                        "distance": 83.91608391608392,

                        "duration": 3,

                    },

                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

        myID = document.getElementById("nav-menu");

        var myScrollFunc = function () {
            var y = window.scrollY;
            if (y >= 300) {
                myID.className = "nav-menu show"
            } else {
                myID.className = "nav-menu hidden"
            }
        };

        window.addEventListener("scroll", myScrollFunc);
    </script>
